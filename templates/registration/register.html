{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="register-container">

        <h2>Register</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="input-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </form>
    </div>
</center>
{% endblock content %}
